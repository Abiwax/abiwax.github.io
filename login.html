<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0, user-scalable=0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/login.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/general.js"></script>
<script src="./js/userInfo.js"></script>
</head>
<body>
  <section class="container">
    <div class="login">
    <div class="iconLock"></div>
      <h1>Employee Login</h1>
      <form>
        <p><input type="text" name="login" value="" placeholder="Username" id="username"></p>
        <p><input type="password" id="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label class="checkbox">
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
            <span class="forgot"> <a href="forgot.html"> Forgot Password ?</a></span>
          </label>
        </p>
        <input type="button" class="emplogin" value="Login" onclick="logUser()" />
        <input type="button" class="signup" value="Signup" onclick="document.location.href = 'register.html'" />
      </form>
    </div>
  </section>
</body>
</html>
